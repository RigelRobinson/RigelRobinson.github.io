<form id="nameemail">
    <input type="text" name="name" placeholder="Name" class="highlighted" />
    <input type="text" name="email" placeholder="Email" class="highlighted" />
    <button class="highlighted" type="submit" id="nameemail-submit">Submit</button>
    <img class="form-ackbox" id="nameemail-spinner" src="assets/spinner.svg"></img>
</form>
<div class="form-ackbox" id="nameemail-ackmal">
    Whoops! Looks like you missed a field.
</div>
<div class="form-ackbox" id="nameemail-ackgood">
    Thanks! We'll keep you updated.
</div>
<div class="form-ackbox" id="nameemail-ackbad">
    Whoops! Looks like we're having issues right now. Try again in a few minutes!
</div>

<script src="/resources/form.js" type="text/javascript"></script>
<script type="text/javascript">
    registerFormHandler("nameemail");
</script>
